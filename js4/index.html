<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>


    <meta charset="utf-8" />
    <title></title>

    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>

    <!-- charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Data table -->
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>

    <!-- Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <!-- Map -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.min.js"></script>

    <style>
        #maindiv
        {
            width:1000px;
            margin-left:auto;
            margin-right:auto;
        }

        #showdiv
        {
            width: 300px;
            height:300px;
            border:1px solid gray;
        }

        .st1{
            background-color:antiquewhite;
        }

        .newdiv 
        {
            width:30px;
            height: 30px;
            border:1px solid black;
            background-color: deepskyblue;
            display:flex;
            flex-direction:row;
            justify-content:center;
            align-items:center;
            
        }


    </style>



</head>
<body>
    <div style="margin:30px;">
        <div>
            <label>Array Size:</label>
            <input id="sizetxt" value="6" type="text" style="width:50px;"/> 
            <button id="createbtn" class="btn btn-sm btn-danger">Create Array int[]</button>

            Index: <input id="indextext" type="text" value="1" style="width:50px;"/>
            Value: <input id="valuetext" type="text" value="3" style="width:50px;"/>
            <button id="setbtn" class="btn btn-sm btn-warning"> Set Value</button>
        </div> 

        <script>
            {
                "use strict";
                let setbtn = document.querySelector("#setbtn");
                setbtn.addEventListener("click", function (e)
                {
                    let ind = document.querySelector("#indextext").value;
                    ind = Number(ind);
                    let val = document.querySelector("#valuetext").value;
                    val = Number(val);

                    let id = "arrdiv" + ind;
                    let seldiv = document.querySelector("#" + id);
                    seldiv.innerHTML = String(val);

                    anime
                    (
                        {
                            targets: seldiv,
                            scale: [{ value: 1.2, duration: 5000 }, { value: 1.0, duration: 3000 }], 
                            rotate: [{value:180,duration:5000}]
                        }
                    );




                });
            }


        </script>



        <div id="arrdiv" style="display:flex; flex-direction:row;"></div> 

        <div id="inddiv"></div> 

        <script>
            {
                "use strict";

                let createbtn = document.querySelector('#createbtn');
                createbtn.addEventListener("click", (e) =>
                {
                    let n = Number(document.querySelector("#sizetxt").value);

                    let arrdiv = document.querySelector('#arrdiv');
                    arrdiv.innerHTML = "";

                    for (let i = 0; i < n; i++) //make a loop to create an amount of boxes
                    {
                        let newdiv = document.createElement("div");
                        newdiv.classList.add("newdiv");
                        newdiv.setAttribute("id", "arrdiv" + i);
                        arrdiv.append(newdiv);
                    }


                    //alert(n);
                });
            }
        </script>

    </div>





    <div id="maindiv">
        
        <div id="btndiv">
            <button class="btn btn-sm btn-primary">
                show text
            </button>

        </div>

        <div id="showdiv">


        </div>

        <script>

            {
                "use strict";
                let showd = document.querySelector("#showdiv");
                showd.addEventListener("mouseenter", (e) => {
                    showd.classList.add("alert", "alert-warning");
                })

                showd.addEventListener("mouseleave", function (e) { showd.classList.remove("alert","alert-warning") });
            }
        </script>

    </div>


</body>
</html>
